<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>S3 Static Website - Terraform Demo</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #38bdf8;
        --border: #1f2937;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(180deg, #020617, var(--bg));
        color: var(--text);
        line-height: 1.6;
      }

      header {
        padding: 64px 24px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
        margin-bottom: 12px;
      }

      header p {
        color: var(--muted);
        max-width: 680px;
        margin: 0 auto;
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
      }

      .card h2 {
        margin-top: 0;
        margin-bottom: 16px;
      }

      .card p {
        color: var(--muted);
        margin-bottom: 24px;
      }

      .button-grid {
        display: grid;
        gap: 16px;
      }

      @media (min-width: 768px) {
        .button-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      .btn {
        display: block;
        text-align: center;
        padding: 16px 20px;
        border-radius: 12px;
        background: linear-gradient(180deg, #0ea5e9, #0284c7);
        color: #020617;
        font-weight: 600;
        text-decoration: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .btn.secondary {
        background: transparent;
        color: var(--accent);
        border: 1px solid var(--accent);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      }

      footer {
        text-align: center;
        padding: 40px 16px 56px;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Chieme's Website</h1>
      <p>
        A simple static site hosted on Amazon S3 and delivered through CloudFront,
        managed entirely with Terraform.
      </p>
    </header>

    <main>
      <section class="card">
        <h2>Reference Links</h2>
        <p>
          Information about Chieme.
        </p>

        <div class="button-grid">
          <a
            class="btn"
            href="https://www.linkedin.com/in/chieme-emenyonu"
            target="_blank"
            rel="noreferrer"
          >
            LinkedIn Profile
          </a>

          <a
            class="btn"
            href="https://www.credly.com/users/chieme-emenyonu.dd09b105/badges#credly"
            target="_blank"
            rel="noreferrer"
          >
            Certifications
          </a>

          <a
            class="btn"
            href="https://github.com/Chieme01"
            target="_blank"
            rel="noreferrer"
          >
            Github
          </a>

          <a class="btn secondary" href="statement.html">
            Resume
          </a>
        </div>
      </section>
    </main>

    <footer>
      Served from Amazon S3 · Distributed via CloudFront · Managed with Terraform
    </footer>
  </body>
</html>
