<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skills & Impact</title>

    <style>
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #38bdf8;
        --border: #1f2937;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: linear-gradient(180deg, #020617, var(--bg));
        color: var(--text);
        line-height: 1.6;
      }

      header {
        padding: 64px 24px;
        text-align: center;
      }

      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 24px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
      }

      p {
        font-size: 1.1rem;
      }

      a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        padding: 40px 16px 56px;
        color: var(--muted);
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Skills & Impact</h1>
    </header>

    <main>
      <section class="card">
        <p>
          Strengthens my skills in managing IT development processes, directly
          relevant to evaluating and deploying technology services at Calpoly.
        </p>

        <p>
          <a href="index.html">‚Üê Back to main page</a>
        </p>
      </section>
    </main>

    <footer>
      Amazon S3 Static Website
    </footer>
  </body>
</html>
